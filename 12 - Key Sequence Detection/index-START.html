<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressed = []
  const secretCode = 'wesbos';

  window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if(pressed.join(''.includes(secretCode)) {
      console.log('DING DING!');
    })
    console.log(pressed);
  })
</script>
</body>
</html>

//  - The Konami Code also commonly referred to as the Contra Code and sometimes the 30 Lives code, is a cheat code that appears in many Konami video games.
